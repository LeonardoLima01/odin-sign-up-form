<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="page">
            <div class="top">
                <div class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
                <div class="subtitle">You know you want to.</div>
            </div>
            <div class="mid">
                <div class="title">Let's do this!</div>

                <div class="forms">
                    <div>
                        <form action="">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder="First name" required>
                        </form>
                    </div>
                    <div>
                        <form action="">
                            <label for="firstName">LAST NAME</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Last name" required>
                        </form>
                    </div>
                    <div>
                        <form action="">
                            <label for="firstName">EMAIL</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Email" required>
                        </form>
                    </div>
                    <div>
                        <form action="">
                            <label for="firstName">PHONE NUMBER</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Phone number" required>
                        </form>
                    </div>
                    <div>
                        <form action="">
                            <label for="firstName">PASSWORD</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Password" required>
                        </form>
                    </div>
                    <div>
                        <form action="">
                            <label for="firstName">CONFIRM PASSWORD</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Confirm password" required>
                        </form>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div>Already have an account? <span>Log in</span></div>
            </div>
        </div>
    </div>
</body>
</html>
